<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <title>IMDb CLone | Movies Rating</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <!-- Navbar content -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand h1 mb-0" href="/">IMDB Clone</a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" id="home" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="fav" aria-current="page" href="#">Favourite</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Search Bar -->
    <div class="container mt-5 mb-4">
        <div class="d-flex">
            <input id="search-movie" class="form-control me-2 text-center" type="search" placeholder="Search">
            <button id="search-btn" class="btn btn-outline-light" type="submit">Search</button>
        </div>
    </div>
</body>
</html>
