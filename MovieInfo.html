<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a8162db7fd.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/MovieInfo.css">
  <title>Movie Information</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html"> <span id="site-title">IMDb</span> Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/FavMovie.html">Favorite</a>
          </li>

        </ul>
        <!-- Search Bar -->
        <div id="search-bar" class="d-flex ">
          <form class="d-flex" role="search">
            <input id="search" class="form-control me-2 " type="search" placeholder="Search..." aria-label="Search">
            <button id="search-btn" class="btn btn-info" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN container -->
  <main class="container-fluid justify-content-center my-4">
    <!-- Title and rating container -->
    <!-- <div class="d-flex justify-content-between align-content-center mx-auto" style="max-width: 70vw">
      <div>
        <h1 id="movie-title">Movie Name</h1>
        <p id="year" class="text-info d-inline-block">----</p>
        <span id="runtime" class="ms-4 text-info"> -- min</span>
      </div>

      <div>
        <h6 class="mt-3 mb-0 ms-4 text-warning">Rating</h6>
        <h5 class="mt-1">
          <i class="fa-solid fa-star"></i> <span id="rating"> 9.5/10 </span>
        </h5>
      </div>
    </div> -->

    <!-- Movie card -->
    <div class="card mb-3 mx-auto">
      <div class="row g-0">
        <div class="col-md-3 d-flex justify-content-center justify-content-lg-start">
          <img id="poster" class="img-fluid rounded-start"/>
        </div>
        <div class="col-md-8 my-2">
          <div class="card-body mt-3">
            <div class="d-flex justify-content-between">
              <h1 id="movie-title" style="color: aliceblue;">Movie Name</h1>
              <h6 class="info-type"><i class="fa-solid fa-star"></i> Rating - <span id="rating"> 9.5/10 </span></h6>
            </div>
            <h5 class="info-type">Plot</h5>
            <p class="card-text" id="plot">_ _ _</p>

            <p class="info-type">
              Directors :
              <span id="director-names" class="information">_ _ _</span>
            </p>
            <p class="info-type">
              Cast :
              <span id="cast-names" class="information">_ _ _</span>
            </p>
            <p class="info-type">
              Genre :
              <span id="genre" class="information">_ _ _</span>
            </p>
            <p class="info-type">
              Year :
              <span id="year" class="text-info d-inline-block">----</span>
            </p>
            <p  class="info-type">
              Duration :
              <span id="runtime" class="text-info"> -- min</span>
            </p>
          </div>    
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/MovieInfo.js"></script>
</body>

</html>
